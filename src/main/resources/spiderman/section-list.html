<section class="container-fluid" id="section-list">
	<div class="container">
		<div class="row">
			<div class="col-sm-4" ng-repeat="blog in resultBlogs">
				<div class="row">
					<div class="col-sm-12 text-center">
						<div class="panel panel-default slideInLeft animate">
							<div class="panel-heading">
								<h3>{{blog.title}}</h3>
							</div>
							<div class="panel-body">
								<p>{{blog.content}}</p>
								<hr>
								<a href="{{ blog.link }}">GO</a>
								<hr>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--/container-->
</section>
