			<div class="col-lg-6 gj-blog-form">
				<div class="row">
					<form>
						<div class="form-group">
							<input type="text" class="jumbo-input trans-input form-control"
								ng-model="postData.blogTitle" aria-describedby="emailHelp"
								placeholder="Blog Post Title" data-role='none'>
						</div>
						<hr>
						<div class="form-group">
							<label for="Textarea">
								<b>Content</b>
							</label>
                			<textarea class="form-control" ng-model="postData.blogContent" rows="12">
                			</textarea>
						</div>
              			<div class="form-group">
		                	<label for="exampleInputFile"><b>Add a Blog Picture</b></label>
		                	<br>
		                	<input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
						</div>
						<div ng-model="postData.blogAuthorUsername"></div>
		              <div id="blog-tag-div" class="form-group">
		                <label for="tagSelect"><b>Choose the tags(Comma separated)</b></label>
		              	<br>
		               	<input class="form-control" data-role="tagsinput" type="tel" value="Cloud Computing" 
		               		ng-model="postData.blogAreaOfInterest" id="blog-tags">
					  </div>
		              <button type="button" class="btn btn-primary" ng-click="save_blog()">Submit</button>
					</form>
	
				</div>
			</div>
			<!-- Blog Sidebar Widgets Column -->
			<div class="col-md-3" ng-controller="chatController">
				<div class="container-fluid">
 				<div class="well transwell scroll-message">
					<h3>Messages</h3>
					<form>
						<div class="form-group">
							<label for="Name-input" class="col-2 col-form-label">Type Here</label>
							<div class="col-9">
								<input class="form-control" ng-model="myMsg">
							</div>
						</div>
						
						<button type="submit" class="btn btn-primary" ng-click="sendchat()">Update</button>
						
					</form>
					<ul ng-repeat = "data in MyChat track by $index" class="list-unstyled">
						 <li> {{ data }} </li>
					</ul>
				</div>
			</div>
			</div>
	
		</div>
