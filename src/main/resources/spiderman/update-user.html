<section class="container-fluid" id="section-update-user">
	<div class="container">
		<div class="row transwell added-bottom added-top">
			<!-- Blog Sidebar Widgets Column -->
			<div class="col-md-3" ng-controller="favsController">
				<!-- Blog Categories Well -->
				<div class="well transwell">
					<h4>Favourite Posts</h4>
					<ul class="list-unstyled">
						<li ng-repeat = "fav in Favs track by $index"><a href="{{ fav.link }}">{{ fav.title }}</a></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-6 gj-blog-form">
				<div class="row">
					<form>
					  <div class="form-group">
							<label for="Name-input disabled" class="col-2 col-form-label">Name(email)</label>
							<div class="col-9">
								<p class="form-control-static static-bs-form">{{regData.username}}</p>
							</div>
						</div>
						<div class="form-group">
							<label for="email-input" class="col-2 col-form-label">Full Name</label>
							<div class="col-9">
								<input class="form-control" type="text" ng-model="regData.fullName" placeholder="{{regData.fullName}}" >
							</div>
						</div>
						<div class="form-group">
							<label for="password-input" class="col-2 col-form-label">Password</label>
							<div class="col-9">
								<input class="form-control" type="password" ng-model="regData.pwd" placeholder="{{regData.pwd}}">
							</div>
						</div>
						<!-- <div class="form-group">
							<label for="password-input" class="col-2 col-form-label">Confirm Password</label>
							<div class="col-9">
								<input class="form-control" type="password" placeholder="{{regData.fullName}}">
							</div>
						</div> -->
						<div class="form-group">
							<label for="tel-input" class="col-2 col-form-label">Telephone</label>
							<div class="col-9">
								<input class="form-control" type="tel" ng-model="regData.phno" placeholder="{{regData.phno}}">
							</div>
						</div>
						<div class="form-group">
							<label for="tagSelect"><b>Area Of Interest</b></label> <br>
			            	<input class="form-control my-blog-tag" data-role="tagsinput" id="blog-tags" ng-model="regData.areaofinterest">
			            </div>
						<br>
						<button type="submit" class="btn btn-primary" ng-click="UpdateProfile()">Update</button>
						
					</form>
	
				</div>
			</div>
			<!-- Blog Sidebar Widgets Column -->
			<div class="col-md-3" ng-controller="chatController">
				<div class="container-fluid">
 				<div class="well transwell scroll-message">
					<h3>Messages</h3>
					<form>
						<div class="form-group">
							<label for="Name-input" class="col-2 col-form-label">Type Here</label>
							<div class="col-9">
								<input class="form-control" ng-model="myMsg">
							</div>
						</div>
						
						<button type="submit" class="btn btn-primary" ng-click="sendchat()">Update</button>
						
					</form>
					<ul ng-repeat = "data in MyChat track by $index" class="list-unstyled">
						 <li> {{ data }} </li>
					</ul>
				</div>
			</div>
			</div>
	
		</div>
	</div>
</section>
