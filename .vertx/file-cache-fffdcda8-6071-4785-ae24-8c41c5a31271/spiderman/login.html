.panel {
	border-radius: 5px;
}

label {
	font-weight: 300;
}

.panel-login {
	border: none;
	-webkit-box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
	-moz-box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
	box-shadow: 0px 0px 49px 14px rgba(188, 190, 194, 0.39);
}

.panel-login .checkbox input[type=checkbox] {
	margin-left: 0px;
}

.panel-login .checkbox label {
	padding-left: 25px;
	font-weight: 300;
	display: inline-block;
	position: relative;
}

.panel-login .checkbox {
	padding-left: 20px;
}

.panel-login .checkbox label::before {
	content: "";
	display: inline-block;
	position: absolute;
	width: 17px;
	height: 17px;
	left: 0;
	margin-left: 0px;
	border: 1px solid #cccccc;
	border-radius: 3px;
	background-color: #fff;
	-webkit-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
	-o-transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
	transition: border 0.15s ease-in-out, color 0.15s ease-in-out;
}

.panel-login .checkbox label::after {
	display: inline-block;
	position: absolute;
	width: 16px;
	height: 16px;
	left: 0;
	top: 0;
	margin-left: 0px;
	padding-left: 3px;
	padding-top: 1px;
	font-size: 11px;
	color: #555555;
}

.panel-login .checkbox input[type="checkbox"] {
	opacity: 0;
}

.panel-login .checkbox input[type="checkbox"]:focus+label::before {
	outline: thin dotted;
	outline: 5px auto -webkit-focus-ring-color;
	outline-offset: -2px;
}

.panel-login .checkbox input[type="checkbox"]:checked+label::after {
	font-family: 'FontAwesome';
	content: "\f00c";
}

.panel-login>.panel-heading .tabs {
	padding: 0;
}

.panel-login h2 {
	font-size: 20px;
	font-weight: 300;
	margin: 30px;
}

.panel-login>.panel-heading {
	color: #848c9d;
	background-color: #b1efd0;
	border-color: #fff;
	text-align: center;
	border-bottom-left-radius: 0px;
	border-bottom-right-radius: 0px;
	border-top-left-radius: 5px;
	border-top-right-radius: 5px;
	border-bottom: 0px;
	padding: 0px 15px;
}

.panel-login>.panel-heading .active {
	color: #21941c;
	
}

.panel-login .form-group {
	padding: 0 30px;
}

.panel-login>.panel-heading .login {
	padding: 20px 30px;
	border-bottom-leftt-radius: 5px;
}

.panel-login>.panel-heading .register {
	padding: 20px 30px;
}

.panel-login>.panel-heading a {
	text-decoration: none;
	color: #666;
	font-weight: 300;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
}

.panel-login>.panel-heading a#register-form-link {
	width: 100%;
	text-align: right;
}

.panel-login>.panel-heading a#login-form-link {
	width: 100%;
	text-align: left;
}

.panel-login input[type="text"], .panel-login input[type="email"],
	.panel-login input[type="password"] {
	height: 45px;
	border: 0;
	font-size: 16px;
	-webkit-transition: all 0.1s linear;
	-moz-transition: all 0.1s linear;
	transition: all 0.1s linear;
	-webkit-box-shadow: none;
	box-shadow: none;
	border-bottom: 1px solid #e7e7e7;
	border-radius: 0px;
	padding: 6px 0px;
}

.panel-login input:hover, .panel-login input:focus {
	outline: none;
	-webkit-box-shadow: none;
	-moz-box-shadow: none;
	box-shadow: none;
	border-color: #ccc;
}

.btn-login {
	background-color: #E8E9EC;
	outline: none;
	color: #2D3B55;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border: none;
	border-radius: 0px;
	box-shadow: none;
}

.btn-login:hover, .btn-login:focus {
	color: #fff;
	background-color: #2D3B55;
}

.forgot-password {
	text-decoration: underline;
	color: #888;
}

.forgot-password:hover, .forgot-password:focus {
	text-decoration: underline;
	color: #666;
}

.btn-register {
	background-color: #E8E9EC;
	outline: none;
	color: #2D3B55;
	font-size: 14px;
	height: auto;
	font-weight: normal;
	padding: 14px 0;
	text-transform: uppercase;
	border: none;
	border-radius: 0px;
	box-shadow: none;
}

.btn-register:hover, .btn-register:focus {
	color: #fff;
	background-color: #b1efd0;
}
</style>

<script>
	$(function() {
		$('#login-form-link').click(function(e) {
			$("#login-form").delay(100).fadeIn(100);
			$("#register-form").fadeOut(100);
			$('#register-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});
		$('#register-form-link').click(function(e) {
			$("#register-form").delay(100).fadeIn(100);
			$("#login-form").fadeOut(100);
			$('#login-form-link').removeClass('active');
			$(this).addClass('active');
			e.preventDefault();
		});

	});
</script>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6 tabs">
								<a href="#" class="active" id="login-form-link"><div class="login">LOGIN</div></a>
							</div>
							<div class="col-xs-6 tabs">
								<a href="#" id="register-form-link"><div class="register">REGISTER</div></a>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="#" role="form" style="display: block;" novalidate>
									<h2>LOGIN</h2>
									<div class="form-group">
										<input type="text" name="username" ng-model="logData.username" tabindex="1"
											class="form-control" placeholder="Username">
									</div>
									<div class="form-group">
										<input type="password" name="password" ng-model="logData.pwd" tabindex="2" 
											class="form-control" placeholder="Password">
									</div>
									<div class="col-xs-6 form-group pull-left checkbox">
										<input id="checkbox1" type="checkbox" name="remember">
										<label for="checkbox1">Remember Me</label>
									</div>
									<div class="col-xs-6 form-group pull-right">
										<button type="button" ng-click="profile_login(logData)" tabindex="4" class="form-control btn btn-login">Sign-In</button>
									</div>
								</form>
							 
								<form id="register-form" action="#" role="form" style="display: none;" novalidate>
									<h2>REGISTER</h2>
									<div class="form-group">
										<input ng-model="regData.username" type="email" name="Username"  tabindex="1"
										class="form-control input-lg" placeholder="Username(email)">
									</div>
									<div class="form-group">
										<input ng-model="regData.fullName" type="text" name="FullName" tabindex="2"
											class="form-control input-lg" placeholder="Full Name">
									</div>
									<div class="form-group">
										<input ng-model="regData.pwd" type="password" name="Password" tabindex="2"
										class="form-control input-lg" placeholder="Password">
									</div>
									<div class="form-group">
										<input ng-model="regData.phno" type="text" name="Telephone" tabindex=""
										class="form-control input-lg" placeholder="MobileNo">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button type="button" ng-click="profile_register(regData)" tabindex="4" class="form-control btn btn-login">Register Now</button>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
